<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>i-Soft</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link media="all" rel="stylesheet" href="css/main.css">
</head>
<body class="login_page">
	<div class="wrapper">
			<div class="container ">
				<div class="head-login">
					 <div class="logo">
						<a href="#">
							<img src="img/logo.png" alt=""/>
						</a>
					</div>
					<ul class="leng-list">
						<li class="active"><a href="#">En</a></li>
						<li><a href="#">Ru</a></li>
						<li><a href="#">He</a></li>
					</ul>
				</div>
				<div class="login-two-columns">
					<div class="col">

						<!-- Registration step 1 -->
						<form action="#" class="registration-form ">
							<div class="head-form">
									<h2>Registration</h2>
									<strong class="step-counter"><mark>01</mark>/ 02</strong>
								</div>

								 <div class="radio-group">
									<div class="radio-btn">
											<input type="radio" id="raio-1" name="raio-1" >
											<label for="raio-1"> Company</label>
									</div>
									<div class="radio-btn">
										<input type="radio" id="raio-2" name="raio-1" checked>
										<label for="raio-2">Individual</label>
									</div>
								</div>
								<div class="row">
									<div class="input-holder">
								
										<!-- add class active on click LABEL -->
										<label class="active" for="email-1">Email <mark>&#10033;</mark></label>
										<input type="text" name="" id="email-1">
									</div>
								</div>
								<div class="row">
									<div class="input-holder">
										<label  for="password-1">Password <mark>&#10033;</mark></label>
										<input type="password" name="" id="password-1">
									</div>
								</div>
								<div class="row">
									<div class="input-holder">
										<label for="password-2">Confirm password <mark>&#10033;</mark></label>
										<input type="password" name="" id="password-2">
									</div>
								</div>
								<div class="row">
									<div class="terms-box">
										<div class="custom-checkbox">
											<input type="checkbox" id="raio-2" name="raio-1" checked>
											<label for="raio-2"></label>
										</div>
										<span class="agree-text">Iâ€™ve read and agreed to the <a href="#">Terms of Use</a></span>
									</div>
								</div>
								<div class="row">
									<img src="img/captcha.jpg" alt="captcha">
								</div>
								<div class="row">
									<a href="#" class="btn">Continue</a>
									<a href="#" class="btn btn-no-bg">Login</a>
								</div>
							</form>

						<!-- Registration step 2 -->
						<form action="#" class="registration-form ">
							<div class="head-form">
								<h2>Registration</h2>
								<strong class="step-counter"><mark>02</mark>/ 02</strong>
							</div>
							<div class="row">
								<span class="gray-text">User's profile</span>
							</div>
							<div class="row">
								<div class="input-holder">
									<!-- add class active on click LABEL -->
									<label for="name-1">First name  <mark>&#10033;</mark></label>
									<input type="text" name="" id="name-1">
								</div>
							</div>
							<div class="row">
								<div class="input-holder">
									<label for="name-2">Middle name</label>
									<input type="text" name="" id="name-2">
								</div>
							</div>
							<div class="row">
								<div class="input-holder">
									<label for="name-3">Last name  <mark>&#10033;</mark></label>
									<input type="text" name="" id="name-3">
								</div>
							</div>
							<div class="row">
								<div class="input-holder">
									<label for="name-4">Email <mark>&#10033;</mark></label>
									<input type="text" name="" id="name-4">
									<a href="#" class="icon-add-plus"></a>
								</div>
							</div>
							<div class="row">
								<div class="input-holder">
									<label for="name-5">Phone <mark>&#10033;</mark></label>
									<input type="text" name="" id="name-5">
									<a href="#" class="icon-add-plus"></a>
								</div>
							</div>
							<div class="row">
								<a href="#" class="btn btn-border">Upload photo</a>
								<a href="#" class="btn">Continue</a>
								<a href="#" class="btn btn-no-bg">Go back</a>
							</div>
						</form>
					</div>
					<div class="col col-visual">
						<div class="img-frame">
							<img src="img/img-01.jpg" alt="img description">
							<div class="description-text">Quality Control <br> Management <br>Solution</div>
						</div>
					</div>
				</div>
			</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
