<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
   function myFunction(){
       xhr = new XMLHttpRequest();
       var url = "https://fs30.chisw.us/api/login";
       xhr.open("POST", url, true);
       xhr.setRequestHeader("Content-type", "application/json");
       xhr.onreadystatechange = function () {
           if (xhr.readyState == 4 && xhr.status == 200) {
               var json = JSON.parse(xhr.responseText);
               console.log(json.token + ", " + json.role)
           }
       }
       var data = JSON.stringify({"login":"l","password":"p"});
       xhr.send(data);
   }


</script>
<body>
<input type="button"  onclick="myFunction()">
</body>

</html>
