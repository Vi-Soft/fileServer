# Уровень логирования
log4j.rootLogger=INFO, file, console
# Апендер для работы с файлами
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
# Интервал создания нового лог-файла
log4j.appender.file.DatePattern='.'yyyy-MM-dd
# Путь где будет создаваться лог-файл
log4j.appender.file.File=/home/visrvadmin/dev/logs/log.log
#log4j.appender.file.File=/home/user/logs/log.log
# Указываем максимальный размер файла с логами
# DailyRollingFileAppender не поддерживает - MaxFileSize.
# Чтобы использовать MaxFileSize - используйте RollingFileAppender
#log4j.appender.file.MaxFileSize=1MB
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n